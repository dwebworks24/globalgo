{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}

<section class="contactSection02 login-section">
    <!-- <div class="animThumb atLeft">
        <img src="{% static 'assets/images/home3/s2.png' %}" alt="ImmiPress">
    </div> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 d-flex justify-content-center">
                <div class="card login-card" style="width: 500px">
                    <div class="card-body p-5">
                        <div class="cwBg1">
                            <h2 class="secTitle text-center">Login</h2>
                            <div class="contactForm">
                                <form class="log-form" method="POST" autocomplete="off" novalidate="novalidate">
                                    {%csrf_token %}
                                    <div class="input-box">
                                        <label class="check-box">Email</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-brands fa-user"></i></span>
                                            <input type="text" id="email" name="email" class="form-control" placeholder="Please enter your email" data-error="Please enter your name" aria-label="Username" aria-describedby="addon-wrapping">
                                          </div>
                                    </div>
                                    <div class="input-box">
                                        <label class="check-box">Password</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-brands fa-lock"></i></span>
                                            <input type="password" id="password" name="password"name="password" class="form-control" placeholder="Please enter your password" data-error="Please enter your password" aria-label="Username" aria-describedby="addon-wrapping">
                                          </div>
                                    </div>
                
                                    <div class="text-center">
                                        <div class="">                                                                                   
                                            <a class="text-muted text-center" href="/reset_password/">Forgot password</a>                      
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="button"  class="immiPressBtn">
                                            <span onclick="userlogin()">Login</span>
                                        </button>
                                    </div>
                                    <div class="alert con_message"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
