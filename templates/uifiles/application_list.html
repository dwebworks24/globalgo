{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}

<section class="contactSection02 login-section">
    <div class="col-lg-12 text-center">
        <div>
            <h5 class="subTitle">Visa Categorie</h5>
            <h2 class="secTitle">Customers List</h2>
        </div>
        <div class=" ">
            <button type="button"  class="immiPressBtn">
                <a class="immiPressBtn" href="/signup/"><span>add customer</span></a>
            </button>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 d-flex justify-content-center">
               <div>
                <table id="visa-applications-table" class="table table-striped" style="width:1200px">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in  user %}
                        <tr>
                            <td>{{item.first_name}}{{item.last_name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone}}</td>
                            <td class="text-center"><a href="/visa_application/{{item.id}}/"> <i class="fa-solid fa-pencil"></i></a></td>
                        </tr>
                        {% endfor %}
                    
                    </tbody>
                    
                </table>
               </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
