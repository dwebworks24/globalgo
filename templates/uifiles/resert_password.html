{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}
<section class="contactSection02 login-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 d-flex justify-content-center">
                <div class="card login-card" style="width: 550px">
                    <div class="card-body p-5">
                        <div class="cwBg1">
                            <h2 class="secTitle text-center">Verify your account</h2>
                            <div class="contactForm">
                                <form class="log-form" autocomplete="off">

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="email" id="email_id" name="email_id" class="form-control" placeholder="please enter you email" required="" data-error="Please enter your valid email id">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <button type="button"  class="login-btn immiPressBtn">
                                            <span onclick="verifaccount()">Verify Account</span>
                                        </button>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section> 
{% endblock %}
