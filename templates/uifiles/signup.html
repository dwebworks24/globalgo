{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}
<section class="contactSection02 login-section">
    <!-- <div class="animThumb atLeft">
        <img src="{% static 'assets/images/home3/s2.png' %}" alt="ImmiPress">
    </div> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 d-flex justify-content-center">
                <div class="card login-card" style="width: 550px">
                    <div class="card-body p-5">
                        <div class="cwBg1">
                            <h2 class="secTitle text-center">Register</h2>
                            <div class="contactForm">
                                <form  class="log-form">
                
                                    <div class="input-box">
                                        <label class="check-box">UserNmae</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-brands fa-user"></i></span>
                                        <input type="text" id="username" class="form-control" placeholder="Username" required data-error="Please enter your name">
                                    </div>
                                </div>
                                    <div class="input-box">
                                        <label class="check-box">Email</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-brands fa-envelope"></i></span>
                                        <input type="email" id="email" class="form-control" placeholder="Your Email" required data-error="Please enter your name">
                                    </div>
                                </div>
                                    <div class="input-box">
                                        <label class="check-box">Phonenumber</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-brands fa-phone"></i></span>
                                        <input type="text" id="phonenumber" class="form-control" placeholder="Phone number" required data-error="Please enter your Phone number">
                                    </div>
                                </div>
                                    <div class="input-box">
                                        <label class="check-box">Password</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-brands fa-lock"></i></span>
                                        <input type="password" id="password" class="form-control" placeholder="Password" required data-error="Please enter your Password">
                                    </div>
                                </div>
                                    <div class="input-box">
                                        <label class="check-box">Confirm Password</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-brands fa-lock"></i></span>
                                        <input type="password" id="confirm_password" class="form-control" placeholder="confirm Password" required data-error="Please enter your confirm Password">
                                    </div>
                                </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 ">
                                        <div class="check-group flexbox">
                                            <label class="check-box">
                                                <input type="checkbox" class="check-box-input" checked>
                                                <span class="remember-text">I agree terms & conditions</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="d-flex justify-content-center">
                                            <button type="button"  class="immiPressBtn">
                                                <span onclick="creatuser()">Creat Account</span>
                                            </button>
                                        </div>
                                    </div>
            
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
