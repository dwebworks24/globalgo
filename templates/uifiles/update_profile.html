{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}

        <!-- Start Slider Area -->
        <div class="signup-area page-padding">
            <div class="container">
                <div class="row">
                    <div class=" col-md-12 col-sm-12 col-xs-12">
                        <div class="signup-page">
                            <div class="login-form signup-form p-5">
                                <h4 class="login-title ">Update Profile</h4>
                                <div class="row p-4">
                                
                                    <form  class="contactForm">
                                        <div class="row">
                                            <input type="hidden" id="user_id" name="user_id" value="{{user.id}}" >
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">First Name</label>
                                                <input type="text" id="first_name" name="first_name" value="{{user.first_name}}" class="form-control" placeholder="please first name" required data-error="Please enter your first name">
                                            </div>
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">Last Name</label>
                                                <input type="text" id="last_name" name="last_name"  value="{{user.last_name}}" class="form-control" placeholder="Please enter last name" required data-error="Please enter your last name">
                                            </div>
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">UserName</label>
                                                <input type="text" id="username" name="username"  value="{{user.username}}" class="form-control" placeholder="Username" required data-error="Please enter your Username">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">Email</label>
                                                <input type="email" id="email" name="email" value="{{user.email}}" class="form-control" placeholder="Please Enter Your Email" required data-error="Please enter your email">
                                            </div>
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">Phone number</label>
                                                <input type="text" id="phone" name="phone" value="{{user.phone}}" class="form-control" placeholder="Please enter your phone number" required data-error="Please enter your phone number">
                                            </div>
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">Referal Code</label>
                                                <input type="text" id="referal_code" name="referal_code" value="{{user.referal_code}}" class="form-control" placeholder="Please enter your referal code" required data-error="Please enter your referal code">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">DOB</label>
                                                <input type="date" id="date_of_birth" name="date_of_birth" value="{{user.date_of_birth}}" class="form-control" placeholder="Username" required data-error="Please enter your name">
                                            </div>
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">Address</label>
                                                <input type="text" id="address" name="addres" value="{{user.address}}" class="form-control" placeholder="please enter your address" required data-error="Please enter your address">
                                            </div>
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">Pincode</label>
                                                <input type="text" id="pincode" name="pincode" value="{{user.pincode}}" class="form-control" placeholder="please enter your address" required data-error="Please enter your address">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 col-sm-12 col-xs-12">
                                                <label for="">Upload Profile Image</label>
                                                <input type="file" id="profile_image" name="profile_imge" class="form-controll" placeholder="Username" >
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12 mt-5">
                                            <div class="check-group flexbox">
                                                <label class="check-box">
                                                    <input type="checkbox" class="check-box-input" checked>
                                                    <span class="remember-text">I agree terms & conditions</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-2 col-sm-2 col-xs-2">
                                            <button type="submit" class="login-btn" onclick="updateProfile()">Update</button>
                                            <div id="msgSubmit" class="h3 hidden"></div> 
                                            <div class="clearfix"></div>
                                        </div>
                                    </form> 
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
{% endblock %}
